<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - content writing </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
<section class="admin-form">
    <h2>Edit Content Writing</h2>

    <form method="POST" enctype="multipart/form-data">
        <label>Title:</label>
        <input type="text" name="title" value="{{ item.title }}" required>

        <label>Description:</label>
        <textarea name="description">{{ item.description }}</textarea>

        <label>External Link (optional):</label>
        <input type="url" name="link" value="{{ item.link }}">

        <label>Image (optional):</label>
        {% if item.image %}
            <img src="{{ url_for('static', filename=item.image) }}" alt="Current Image" width="120" style="display:block; margin:10px 0;">
        {% endif %}
        <input type="file" name="image">

        <button type="submit">Save Changes</button>
    </form>

    <a href="{{ url_for('admin_content_writing') }}">‚Üê Back to Content Writing</a>
</section>
</body>
</html>
