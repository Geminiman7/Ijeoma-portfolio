<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - leadership </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
<section class="admin-form">
    <h2>Edit Leadership Role</h2>

    <form method="POST">
        <label>Role:</label>
        <input type="text" name="role" value="{{ item.role }}" required>

        <label>Organization (optional):</label>
        <input type="text" name="organization" value="{{ item.organization }}">

        <label>Year:</label>
        <input type="text" name="year" value="{{ item.year }}">

        <label>Description:</label>
        <textarea name="description">{{ item.description }}</textarea>

        <button type="submit">Save Changes</button>
    </form>

    <a href="{{ url_for('admin_leadership') }}">‚Üê Back</a>
</section>
</body>
</html>
