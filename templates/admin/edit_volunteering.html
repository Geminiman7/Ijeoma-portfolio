<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - volunteering </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
<section class="admin-form">
    <h2>Edit Volunteering</h2>
    <form method="POST" enctype="multipart/form-data">
        <label>Organization:</label>
        <input type="text" name="organization" value="{{ volunteer.organization }}" required>

        <label>Role:</label>
        <input type="text" name="role" value="{{ volunteer.role }}">

        <label>Year:</label>
        <input type="text" name="year" value="{{ volunteer.year }}">

        <label>Description:</label>
        <textarea name="description">{{ volunteer.description }}</textarea>

        <label>Image (optional):</label>
        {% if volunteer.image %}
            <img src="{{ url_for('static', filename=volunteer.image) }}" alt="Current Image" width="120" style="display:block; margin:10px 0;">
        {% endif %}
        <input type="file" name="image">

        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('admin_volunteering') }}">‚Üê Back</a>
</section>
</body>
</html>
